<body>
<div th:insert="~{navgation :: copy}"></div>

<div class="jumbotron">
    <h2>花如你所意</h2>
</div>

<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">

                <!--            内容页列表-->
                <div th:each="flower : ${flowers}" th:if="${Tflower == null}">
                    <div class="page-header">
                        <div style="border:3px solid #eee; padding:10px; margin:15px;">
                            <a th:href="@{'/getflower/'+ ${flower.fid}}">
                                <h4 th:text="${flower.fname}"></h4>
                                <h6>December,15 2019 - Posted by.Steven</h6>
                                <span th:text="${flower.fmean}"></span>
                            </a>
                        </div>
                    </div>
                </div>

<!--               搜索不到提示！-->
                <div th:if="${sereachnothing != null}">
                <div class="page-header" >
                    <div style="border:3px solid #eee; padding:10px; margin:15px;">
                        <span th:text="${msg}"></span>
                    </div>
                </div>
                </div>


                <div  th:each="Tflower : ${flowerList}" th:if="${Tflower != null}" >
                    <!--                搜索内容-->
                    <div class="page-header">
                        <div style="border:3px solid #eee; padding:10px; margin:15px;">
                            <a th:href="@{'/getflower/'+ ${Tflower.fid}}">
                                <h4 th:text="${Tflower.fname}"></h4>
                                <h6>December,15 2019 - Posted by.Steven</h6>
                                <span th:text="${Tflower.fmean}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recents">
                <div class="col-xs-6 col-md-4" style="margin-top:-80px;">
                    <h5>Search for.</h5>
                    <form class="form-search" method="post" action="/search">
                        <input class="form-control" type="text" placeholder="Search.." name="keyWord">
                        <button class="btn btn-default" type="submit">搜索</button>
                    </form>

                    <ul class="list-group">
                        <div class="page-header">
                            <h4>&nbsp;</h4>
                        </div>
                        <BE>
                            <BE>
                                <BE>
                                    <BE>
                                        <BE>
                                            <BE>
                                                <BE>

                                                            <BE>

                                                                    <BE>
                                                                        <BE>

                                                                                <BE>
                                                                                    <BE>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="jumbotron">
    <h1>Flower is like your <span>Wishful</span> !</h1>
    <p>花如你所意</p>
    <p></p>
</div>

        <div class="container">
            <div class="row">
                <div class="copyright">
                    <div class="credits">
                        <BR>
                    </div>
                </div>
                <nav class="foot-nav">
                    <ul>
                        <li><a href="#">首页</a></li>

</footer>
